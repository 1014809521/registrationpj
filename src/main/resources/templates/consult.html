<html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>新增页面</title>
    <link rel="stylesheet" href="http://localhost:9000/static/css/layui.min.css">
</head>
<ul class="layui-nav layui-bg-red" style="padding-left: 125px;">
    <li class="layui-nav-item"><a href="/patient/index">首页</a></li>
    <li class="layui-nav-item"><a href="/patient/information">医生资料</a></li>
    <li class="layui-nav-item"><a href="/patient/consultation">询问记录</a></li>
    <li class="layui-nav-item"><a href="/patient/departmentInfo">科室资料</a></li>
    <li class="layui-nav-item" lay-unselect="" style="float: right;margin-right: 200px;">
        <a href="javascript:;"th:text= "${session.authority.username}"></a>
        <dl class="layui-nav-child">
            <dd><a href="/home/logout">退出登录</a></dd>
        </dl>
    </li>
</ul>
<body class="layui-layout-body" bgcolor="#f0ffff">
<div class="layui-layout layui-layout-admin">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
        <form class="layui-form" id="form1" onsubmit="return consultInfo()">
            <input type="hidden" name="patientId" id="patientId" th:value="${patient.id}">
            <table class="layui-table">
                <colgroup>
                    <col width="150" >
                    <col width="200" >
                    <col width="200" >
                    <col width="200">
                    <col width="200">
                    <col>
                </colgroup>
                <tr>
                    <td style="width: 100px">患者名称：</td>
                    <input type="hidden" th:value="${patient.id}" name="patientId" readonly class="layui-input">
                    <td colspan="3"th:text="${patient.name}">
                    </td>
                </tr>
                <tr>
                    <td>科室：</td>

                    <td>
                        <div class="layui-form">
                            <div class="layui-form-item">
                                <select name="department" id="department" class="layui-select" lay-filter="department">

                                </select>
                            </div>
                        </div>
                    </td>
                </tr>
                <td>预约医生：</td>
                <td>
                    <div class="layui-form">
                        <div class="layui-form-item">
                            <select name="doctorId" id="doctorId">
                                <!--                                        <option value="${}">${appointment.doctorName}</option>-->
                            </select>
                        </div>
                    </div>
                </td>
                </tr>
                <tr>
                    <td>持续天数：</td>
                    <td colspan="3">
                        <input type="text" name="days" required  lay-verify="required"   autocomplete="off" class="layui-input">
                    </td>
                </tr>
                <tr>
                    <td>症状描述：</td>
                    <td colspan="3">
                        <input type="text" name="describes" required  lay-verify="required"   autocomplete="off" class="layui-input">
                    </td>
                </tr>
                <tr>
                    <td>操作：</td>
                    <td>
                        <input type="submit" class="layui-btn" value="提交"></input>&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: red;" id="message"></span>
                    </td>
                </tr>
                <tbody>

                </tbody>
            </table>
        </form>
    </div>
</div>
<script src="http://localhost:9000/static/js/layui.all.js"></script>
<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
<script type="text/javascript">
    function consultInfo(){
        var d = {};
        var t = $('#form1').serializeArray();
        $.each(t, function() {
            d[this.name] = this.value;
        });
        var json=JSON.stringify(d);
        $.ajax({
            url:"consultInfo",
            type:'post',
            data:json,
            contentType: "application/json;charset=utf-8",
            success:function(data){
                layer.msg(data.msg, {
                    time: 2000, //2s后自动关闭
                },function() {
                    parent.location.reload();
                });
            },
            error:function (data) {
                layer.msg(data.msg, {
                    time: 2000, //2s后自动关闭
                });
            }
        });
        return false
    }
    layui.use(['layer', 'form'], function () {
        var layer = layui.layer
            , form = layui.form;

        $.ajax({
            type: 'GET',
            url: 'getDepartmentList',
            dataType: 'json',
            success: function (data) {
                $("#department").empty();
                for (var i = 0; i < data.length; i++) {
                    var name = data[i].name;
                    var text = data[i].type;
                    // eval("map."+String(name)+"="+String(text))
                    console.log(text);
                    console.log(name);
                    $("#department").append("<option th:value=" + name + ">" + name + "</option>");
                    // $("#expense").append(price);
                    // $("#text").val(text);
                }

                form.render('select');
            }
        }).then(() => {
            console.log("call then")
            form.on('select(department)', function (data) {
                var department = (data.value);
                $.ajax({
                    type: 'GET',
                    url: '../patient/getList/?department=' + department,
                    dataType: 'json',
                    success: function (data) {
                        $("#doctorId").empty();
                        data.forEach(function (item) {
                            var name = item.name;
                            console.log(name);
                            var id = item.id;
                            var price = item.price;
                            console.log(price);
                            console.log(id);
                            $("#doctorId").append("<option value=" + id + ">" + name +"</option>");
                            // $("#expense").append(price);
                            $("#expense").val(String(price));
                        });
                        form.render('select');
                    }
                });
            })
        });
    });

</script>
</body>
</html>
