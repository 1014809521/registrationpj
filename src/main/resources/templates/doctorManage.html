<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>医生管理界面</title>
    <link rel="stylesheet" href="../static/css/layui.min.css">

</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class = "layui-header">
        <div class="layui-logo"><span>欢迎</span></div>
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item">
                <a herf = "javascript:">系统管理</a>
                <dl class="layui-nav-child">
                    <dd><a href="/admin/doctorManage" >医生管理</a></dd>
                </dl>
            </li>
        </ul>
    </div>
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="...">
            <h5>医生管理</h5>
            <form action="${ctxPath}/admin/doctor/manage" method="get">
                <table>
                    <tr>
                        <td>昵称:</td>
                        <td><input name="name" autocomplete="off" value="" class="layui-input lay-size=sm" ></td>
                        <td>   <button class="layui-btn" type="submit"><i class="layui-icon">&#xe615;</i></button></td>
                    </tr>
                </table>
            </form>
            <table class="layui-table">
                <colgroup>
                    <col width="100">
                    <col width="150">
                    <col width="150">
                    <col width="150">
                    <col width="150">
                    <col width="150">
                    <col width="200">
                    <col>
                </colgroup>
                <thead>
                <tr>
                    <th>序号</th>
                    <th>昵称</th>
                    <th>年龄</th>
                    <th>性别</th>
                    <th>所属部门</th>
                    <th>信息</th>
                    <th>操作&nbsp;&nbsp;&nbsp;&nbsp;
                        <button class="layui-btn" onclick="showAdd('${ctxPath}/admin/doctor/')"><i class="layui-icon">&#xe608;</i> 添加</button>
                    </th>
                </tr>
                </thead>
                <tbody>
                        <tr th:each = " u: ${list}")>
                            <td th:text = "${u.id}"></td>
                            <td th:text = "${u.name}"></td>
                            <td th:text = "${u.age}"></td>
                            <td th:text = "${u.sex == 1?'男':'女'}"></td>
                            <td th:text = "${u.department}"></td>
                            <td th:text = "${u.text}"></td>
                            <td>
                                <button class="layui-btn" onclick="edit('${ctxPath}/admin/doctor/',${doctor.id})"><i class="layui-icon">&#xe642;</i></button>
                                <button class="layui-btn" onclick="del('${ctxPath}/admin/doctor/',${doctor.id})"><i class="layui-icon">&#xe640;</i></button>
                            </td>
                        </tr>
                </tbody>
            </table>
            <div id="pagination"></div>
        </div>
    </div>
</div>
<script src="../static/js/layui.all.js"></script>
</body>
</html>
