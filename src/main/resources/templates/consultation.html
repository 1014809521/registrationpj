<html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>咨询记录</title>
        <link rel="stylesheet" href="http://localhost:9000/static/css/layui.min.css">
    </head>
    <ul class="layui-nav layui-bg-red" style="padding-left: 125px;">
        <li class="layui-nav-item "><a href="/patient/index">首页</a></li>
        <li class="layui-nav-item"><a href="/doctor/information">医生资料</a></li>
        <li class="layui-nav-item layui-this"><a href="/patient/consultation">询问记录</a></li>
        <li class="layui-nav-item"><a href="/patient/departmentInfo">科室资料</a></li>
        <li class="layui-nav-item" lay-unselect="" style="float: right;margin-right: 200px;">
            <a href="javascript:;"th:text= "${session.authority.username}"></a>
            <dl class="layui-nav-child">
                <dd><a href="/home/logout">退出登录</a></dd>
            </dl>
        </li>
    </ul>
    <body class="layui-layout-body">
        <div class="layui-layout layui-layout-admin">
            <!-- 内容主体区域 -->
            <div style="padding: 15px;">
                    <table class="layui-table">
                        <table class="layui-table" lay-even lay-skin="nob">
                            <colgroup>
                                <col width="150">
                                <col width="150">
                                <col width="150">
                                <col width="300">
                                <col>
                            </colgroup>
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>持续天数</th>
                                <th>描述</th>
                                <th>回复</th>
                            </tr>
                            </thead>
                            <tr th:each="u : ${page.getList()}">
                                <td th:text="${u.id}"></td>
                                <td th:text="${u.days}"></td>
                                <td th:text="${u.describes}"></td>
                                <td th:text="${u.reply}"></td>
                            </tr>
                        </table>
                    </table>
                    <hr>
            </div>
        </div>
    </body>
</html>
